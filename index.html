<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soren's Portfolio</title>
    <style>
        body {
            background-color: white;
            color: purple;
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
            margin: 0; /* Remove default margin to ensure full width */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            display: block;
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        .banner {
            background-color: purple;
            color: white;
            padding: 10px;
            margin-bottom: 20px;
            position: fixed; /* Fixed position to stay at the top */
            width: 100%; /* Full width */
            top: 0; /* Stick to the top */
            z-index: 1000; /* Ensure it's on top of other elements */
        }

        .banner a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border: 2px purple;
            border-radius: 5px;
        }

        /* Adjusted spacing to account for the fixed banner */
        main {
            margin-top: 80px; /* Adjust as needed */
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleSection(sectionId) {
            var education = document.getElementById('education');
            var experience = document.getElementById('experience');

            if (sectionId === 'education') {
                education.classList.remove('hidden');
                experience.classList.add('hidden');
            } else if (sectionId === 'experience') {
                education.classList.add('hidden');
                experience.classList.remove('hidden');
            }
        }
    </script>
</head>
<body>

    <div class="banner">
        <a href="education.html">Education</a>
        <a href="experience.html">Experience</a>
    </div>

    <h1 id="name">Soren Brown</h1>

    <img src="https://raw.githubusercontent.com/coolfishbobby/website/main/elephant.jpg" alt="Soren's Image">


    <div id="education" class="hidden">
        <!-- Content for education section (hidden by default) -->
    </div>

    <div id="experience" class="hidden">
        <!-- Content for experience section (hidden by default) -->
    </div>

</body>
</html>

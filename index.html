<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soren's Portfolio</title>
    <style>
        body {
            background-color: white;
            color: purple;
            text-align: center;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            display: block;
            margin: 20px auto;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 0.5s forwards;
        }

        button {
            font-size: 18px;
            margin: 10px;
            padding: 10px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards;
        }

        .hidden {
            display: none;
        }
    </style>
    <script>
        function toggleSection(sectionId) {
            var education = document.getElementById('education');
            var experience = document.getElementById('experience');

            if (sectionId === 'education') {
                education.classList.remove('hidden');
                experience.classList.add('hidden');
            } else if (sectionId === 'experience') {
                education.classList.add('hidden');
                experience.classList.remove('hidden');
            }
        }
    </script>
</head>
<body>

    <h1 id="name">Soren Brown</h1>

    <img src="https://raw.githubusercontent.com/coolfishbobby/website/main/elephant.jpg" alt="Soren's Image">

    <a href="education.html">
        <button>Education</button>
    </a>
    <a href="experience.html">
        <button>Experience</button>
    </a>

    <div id="education" class="hidden">
        <!-- Content for education section (hidden by default) -->
    </div>

    <div id="experience" class="hidden">
        <!-- Content for experience section (hidden by default) -->
    </div>

</body>
</html>
